<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />
    <link rel="stylesheet" href="index.css" />
    <script defer src="render.js"></script>
  </head>
  <body class="content">
    <h1>⚡ Electron Screen Recorder</h1>

    <video muted></video>

    <button id="startBtn" class="button is-primary">Start</button>
    <button id="stopBtn" class="button is-warning">Stop</button>

    <hr />
    
    <select id="audio-devices" onchange="selectDevice()">
      <option selected value="">Entrada de som</option>
    </select>
    
    <select id="video-devices" onchange="selectDevice()">
      <option selected value="">Entrada de vídeo</option>
    </select>
  </body>
</html>
