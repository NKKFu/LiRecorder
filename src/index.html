<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>LiRecord</title>
    <link rel="stylesheet" href="index.css" />
    <script defer src="render.js"></script>
  </head>
  <body class="content">
    <h1>⚡ LiRecord ⚡</h1>

    <video muted></video>

    <div class="action-buttons">
      <button id="startBtn">Start</button>
      <button id="stopBtn" class="disabled">Stop</button>
    </div>

    <p id="timer">0h 0m 0s 000ms</p>

    <hr />
    
    <div class="device-options">
      <p>Entrada de áudio</p>
      <select id="audio-devices" onchange="selectDevice()">
        <option selected value="">Nenhum dispositivo selecionado</option>
      </select>
      <p>Entrada de vídeo</p>
      <select id="video-devices" onchange="selectDevice()">
        <option selected value="">Nenhum dispositivo selecionado</option>
      </select>
    </div>
  </body>
</html>
